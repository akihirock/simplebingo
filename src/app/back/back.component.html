<section id="back" >
  <ul [class.navopen]="navopen" [ngStyle]="{'width':basewidth + 'px', 'font-size' : fontsize + 'px'}">
    <li (click)="deleteNum(n)" [class.hit]="isHit(n)" [ngStyle]="{'width':cardwidth + 'px','height':cardwidth + 'px','line-height':cardwidth + 'px'}"
     *ngFor="let n of nums;">
      <span>{{n}}</span>
      <span class="index">{{index(n)}}</span>
    </li>
  </ul>

</section>
