
<div id="gameForm">

    <h3>New Game</h3>

    <form name="settingGame" [formGroup]="f">

        <!-- <div class="form-group"> -->

            <!-- <md-input-container style="width: 100%;line-height:1;">
              <input mdInput type="text" class="form-control" required name="title"
               #titleM="ngModel" [(ngModel)]='title' ngModel
               placeholder="{{ 'Game Title' | translate }}" value="" (change)="changeTitle();">
            </md-input-container> -->

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Title" formControlName="title">
          <mat-error *ngIf="f.controls['title'].hasError('required')">
            Title is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <div class="form-group">
          <label>Card Size</label>
          <mat-radio-group formControlName="cardSize" (change)="changeCardSize($event)">
            <mat-radio-button value="5">5 × 5</mat-radio-button>
            <mat-radio-button value="3">3 × 3</mat-radio-button>
          </mat-radio-group>
        </div>

        <!-- </div> -->

        <!-- <div class="form-group radio">
            <label>{{ 'Card Size' | translate }}</label>
            <md-radio-group  (change)="changeCardSize($event.value);">
              <md-radio-button [checked]="game.cs==5" value="5" >5 × 5</md-radio-button>
              <md-radio-button [checked]="game.cs==3" value="3">3 × 3</md-radio-button>
            </md-radio-group>
        </div> -->


        <div class="form-group">
            <table>
                <tr>
                    <td>
                      <mat-form-field>
                        <mat-select formControlName="number" (selectionChange)="changeNumber($event)">
                          <mat-option *ngFor="let num of numbers" [value]="num.value">
                            {{ num.value }}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                    </td>
                    <td>
                      <mat-slider
                      formControlName="numberSlider"
                      (change)="changeSlider($event)"
                      [max]="max"
                      [min]="min">
                      </mat-slider>

                    </td>
                </tr>
            </table>
        </div>

        <mat-form-field class="example-full-width">
          <textarea matInput formControlName="message" placeholder="message"></textarea>
        </mat-form-field>

    </form>

    <div class="btn-ctls">
        <!-- <button [disabled]="!titleM.valid"   md-raised-button color="primary" >{{ 'Your Name' | translate }}</button> -->
        <button mat-raised-button color="primary" [disabled]="f.controls['title'].hasError('required')" (click)="check()">Your Name</button>
    </div>

</div>
